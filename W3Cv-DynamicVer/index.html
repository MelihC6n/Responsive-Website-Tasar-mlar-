<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="personal-card">
            <div class="image">
                <img  id="image" alt="profile.pic">
                <h2 id="name"></h2>
            </div>
            <div class="info">
                    <p id="title">
                    <i class="fa-solid fa-briefcase"></i>
                    </p>
                    <p id="location">
                    <i class="fa-solid fa-house"></i>
                    </p>
                    <p id="email">
                    <i class="fa-solid fa-envelope"></i>
                    </p>
                    <p id="phone">
                    <i class="fa-solid fa-phone"></i>
                    </p>
            </div>
            <hr>
            <div class="skills" id="skillarea">
                <h3><i class="fa-solid fa-star-of-life"></i>
                Skills</h3>
            </div>
            <div class="languages" id="languagearea">
                <h3>
                    <i class="fa-solid fa-earth-americas"></i>
                    Languages
                </h3>
            </div>
        </div>
        <div class="cv-info">
            <div class="experience" id="experiencearea">
                <h2><i class="fa-solid fa-suitcase" style="font-size: 2.1rem"></i>
                Work Experience</h2>
            </div>

            <div class="education"  id="educationarea">
                <h2>
                    <i class="fa-solid fa-certificate" style="font-size: 2.1rem"></i>
                    Education</h2>
            </div>
        </div>
    </div>
    <footer>
        <p>Find me on social media</p>
        <ul class="sidebar-icon">
            <li>
                <i class="fa-brands fa-facebook"></i>
            </li>
            <li>
                <i class="fa-brands fa-instagram"></i>
            </li>
            <li>
                <i class="fa-brands fa-snapchat"></i>
            </li>
            <li>
                <i class="fa-brands fa-pinterest-p"></i>
            </li>
            <li>
                <i class="fa-brands fa-twitter"></i>
            </li>
            <li>
                <i class="fa-brands fa-linkedin"></i>
            </li>
        </ul>
        <p>Powered by <a href="https://github.com/MelihC6n" style="color: white;">melihcanakgunes.css</a></p>
    </footer>

<script src="https://kit.fontawesome.com/f8468d9408.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
